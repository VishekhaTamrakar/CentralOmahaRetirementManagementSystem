{% extends 'ORC/base.html' %}
{% block content %}

<html>
<head>
    <meta charset="UTF-8">
    <title>ORC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>
<div class="row">
    <h2 style="padding-left: 15Px">Workorder information</h2>
    <a href="{% url 'ORC:workorder_new' %}" style="padding-right: 15Px" class="row"><span class="btn btn-primary">New workorder</span></a>

</div>
<div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr class="bg-info">
            <th>Created by</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Location</th>
            <th>Created on</th>
        </tr>
        </thead>
        <tbody>
        {% for wo in workorders %}
            <tr>
                <td>{{ wo.user }}</td>
                <td>{{ wo.woDescription }}</td>
                <td>{{ wo.woPriority }}</td>
                <td>{{ wo.propertyId }}</td>
                <td>{{ wo.woStartDate }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
{% endblock %}
