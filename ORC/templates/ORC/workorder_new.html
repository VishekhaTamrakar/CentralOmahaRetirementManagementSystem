
{% extends 'ORC/base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>Create a new workorder</h1>
    <div class="col-md-8">
        <form method="post" class="workorder-form mb60">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Save">
            {% endbuttons %}

        </form>
    </div>
{% endblock %}
